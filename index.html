	<body>
		<div id="wrap">
			<div id="navbar"></div>
			<div id="content"></div>
			<div id="footer"></div>
			<div id="m-navpanel"></div>
			<div id="raschet"></div>
			<div id="up-button"></div>
		</div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script type="text/jsx" src="components/navbar/navbar.js"></script>
		<script type="text/jsx" src="components/navpanel/navpanel.js"></script>
		<script type="text/jsx" src="components/raschet/raschet.js"></script>
		<script type="text/jsx" src="components/pages/main/main.js"></script>
		<script type="text/jsx" src="components/pages/onas/onas.js"></script>
		<script type="text/jsx" src="components/pages/games/games.js"></script>
		<script type="text/jsx" src="components/footer/footer.js"></script>
		<script type="text/javascript" src="lib/disableScroll.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<script type="text/jsx" src="./components/navbar/navbar.js"></script>
		<script type="text/jsx" src="./components/navpanel/navpanel.js"></script>
		<script type="text/jsx" src="./components/raschet/raschet.js"></script>
		<script type="text/jsx" src="./components/pages/main/main.js"></script>
		<script type="text/jsx" src="./components/pages/onas/onas.js"></script>
		<script type="text/jsx" src="./components/pages/games/games.js"></script>
		<script type="text/jsx" src="./components/footer/footer.js"></script>
		<script type="text/javascript" src="./lib/disableScroll.js"></script>
		<script type="text/javascript" src="./script.js"></script>
		<script type="text/jsx">
			let page = 0;
			const redirect = (pg) => {
				switch (pg) {
					case 1:
						React.render(<MainPage />, document.getElementById("content"));
						typedInit();
						setOffsetPercent();
						break;
					case 2:
						React.render(<Onas />, document.getElementById("content"));
						setOffsetPercent();
						break;
					case 3:
						React.render(<Games />, document.getElementById("content"));
						setOffsetPercent();
						break;
					case 4:
						break;
					case 5:
						break;
				}
				closeBurgerMenu();
			};


			// Рендер навигацонной панели
			React.render(
				<Navbar />,
				document.getElementById("navbar")
			);

			// Ренедер навигационного окна
			React.render(
				<Navpanel />,
				document.getElementById("m-navpanel")
			);

			// Рендер контента
			React.render(
				<MainPage />,
				document.getElementById("content")
			);
			typedInit();
			setOffsetPercent();

			// Рендер Футера
			React.render(
				<Footer />,
				document.getElementById("footer")
			);

			// Рендер окна формы расчета
			React.render(
				<Raschet />,
				document.getElementById("raschet")
			);
			addOnClick(); // Добавление addEventListener("click") для всех кнопок
		</script>
	</body>
</html>
